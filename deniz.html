<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SoundCloud Şarkılarım</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* EKRANI İKİYE BÖLEN KAPSAYICI */
.container {
    display: flex;
    height: 100vh;
}

/* SOL TARAF (LACİVERT) */
.left {
    width: 50%;
    background: #FF0000;
    color: #000000;
    padding: 30px;
    overflow-y: auto;
}

/* SAĞ TARAF (SARI) */
.right {
    width: 50%;
    background: #ffa600;
}

/* BAŞLIK */
h1 {
    color: #ffd400;
}

/* ŞARKI KARTLARI */
.track {
    border-bottom: 1px solid rgba(255, 212, 0, 0.3);
    padding: 15px 0;
}

/* LİNKLER */
.track a {
    color: #ffd400;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
}

.track a:hover {
    color: #ffea70;
    text-decoration: underline;
}

/* TARİH */
.date {
    font-size: 12px;
    color: #cfcfcf;
}
</style>
</head>

<body>

<div class="container">

    <!-- SOL LACİVERT ALAN -->
    <div class="left">
        <h1></h1>
        <div id="tracks">Yükleniyor...</div>
    </div>

    <!-- SAĞ SARI ALAN2 -->
    <div class="right"></div>

</div>

<script>
const rssUrl = "https://soundcloud.com/user-948415912-117164418/locked-in/rss";
const proxy = "https://api.allorigins.win/raw?url=" + encodeURIComponent(rssUrl);

fetch(proxy)
.then(res => res.text())
.then(str => new DOMParser().parseFromString(str, "text/xml"))
.then(data => {
    const items = data.querySelectorAll("item");
    const container = document.getElementById("tracks");
    container.innerHTML = "";

    if (items.length === 0) {
        container.innerText = "RSS bulunamadı.";
        return;
    }

    items.forEach(item => {
        const title = item.querySelector("title")?.textContent || "Başlık yok";
        const link = item.querySelector("link")?.textContent || "#";
        const dateNode = item.querySelector("pubDate");

        const date = dateNode
            ? new Date(dateNode.textContent).toLocaleDateString("tr-TR")
            : "";

        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
            <a href="${link}" target="_blank">${title}</a>
            <div class="date">${date}</div>
        `;
        container.appendChild(div);
    });
})
.catch(err => {
    document.getElementById("tracks").innerText =
        "Şarkılar yüklenemedi.";
    console.error(err);
});
</script>

</body>
</html>
